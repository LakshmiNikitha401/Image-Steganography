<!DOCTYPE html>
<html>
<head>
    <title>Extraction Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="text-center">Extraction Successful!</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead">Your {{ file_type }} has been extracted successfully.</p>
                <p>File: <strong>{{ filename }}</strong></p>
                <a href="{{ download_url }}" class="btn btn-primary btn-lg mt-3">
                    <i class="bi bi-download"></i> Download Now
                </a>
                <p class="mt-3 text-muted">If download doesn't start automatically, click the button above.</p>
            </div>
        </div>
    </div>
</body>
</html>
